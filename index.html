                        <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@correo.com">

                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">

                    <div class="col-md-2">

                    </div>
                    <div class="md-3">

                    </div>
